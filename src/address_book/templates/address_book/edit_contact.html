{% extends "base.html" %}
    {% block title %}
        Edit contact
    {% endblock %}
    {% block page_title %}Edit contact form{% endblock %}
    {% block content %}
        <form class="container" method="post">
            {% csrf_token %}
            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Save contact">
        </form>
    {% endblock %}
